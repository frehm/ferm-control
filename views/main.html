<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!--<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,400' rel='stylesheet' type='text/css'>-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>


	</head>
	<body>

		<div class="container main-container">

			<div class="card-panel alert-bar started" data-bind="visible: connected()">
				<span data-bind="text: statusText"></span>
				<span class="pull-right" data-bind="text: modeText"></span>
			</div>

			<div class="card-panel alert-bar disconnected" data-bind="visible: !connected()">
				<span>Connection lost, reconnecting...</span>	
				<div class="progress blue-grey darken-4">
			      <div class="indeterminate blue-grey"></div>
			  	</div>
			</div>

			<h5 class="title center-align">Temperature</h5>
			<h2 class="value center-align" data-bind="text: temperature().toFixed(1) + '°C'"></h2>

			<h5 class="title center-align">Setpoint</h5>
			<h3 class="value center-align">20.0°C</h3>

			<!--<h5 class="title center-align">Mode</h5>
			<h3 class="value center-align">Automatic</h3>-->

			<h5 class="title center-align">Output</h5>
			<h3 class="value center-align" data-bind="text: output().toFixed(0) + '%'"></h3>

			<div class="progress grey darken-4">
			    <div class="determinate grey darken-2" style="width: 70%" data-bind="style: { width: output().toFixed(0) + '%' }"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
